<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Formulario</title>
</head>
<body>

<div class="form">
    <div class="title">Registro de estudiante</div>
    <div class="subtitle">Complete el formulario y registre sus datos</div>

    <div class="input-container ic1">
        <input id="nombre" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="nombre" class="placeholder">Nombre</label>
    </div>

    <div class="input-container ic1">
        <input id="apellido" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="apellido" class="placeholder">Apellido</label>
    </div>

    <div class="input-container ic1">
        <input id="rut" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="rut" class="placeholder">Rut</label>
    </div>

    <div class="input-container ic1">
        <input id="direccion" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="direccion" class="placeholder">Dirección</label>
    </div>

    <div class="input-container ic1">
        <input id="carrera" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="carrera" class="placeholder">Carrera a Cursar</label>
    </div>

    <div class="input-container ic1">
        <input id="fechaInicio" class="input" type="date"/>
        <div class="cut cut-short"></div>
        <label for="fechaInicio" class="placeholder">Inicio período académico</label>
    </div>

    <div class="input-container ic2">
        <input id="fechaFin" class="input" type="date"/>
        <div class="cut cut-short"></div>
        <label for="fechaFin" class="placeholder">Fin período académico</label>
    </div>

    <button type="button" class="submit">submit</button>

</div>

</body>
</html>
